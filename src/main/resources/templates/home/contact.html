<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
      layout:decorator="home/sheared/homeLayout">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div layout:fragment="content">
    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('/home/images/hero_1.jpg')">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col-md-5 mt-5 pt-5">
                        <span class="text-cursive h5 text-red">Contact</span>
                        <h1 class="mb-3 font-weight-bold text-teal">Get In Touch</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="site-section bg-light" id="contact-section">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-7 text-center mb-5">
                    <h2>Get In Touch Using The Contact Form</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo assumenda, dolorum necessitatibus eius earum voluptates sed!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 mb-5" >
                    <form th:action="@{/contact}" th:object="${messageDto}" method="post" >
                        <div class="form-group row">
                            <div class="col-md-6 mb-4 mb-lg-0">
                                <input type="text" th:field="*{fname}" class="form-control" placeholder="First name">
                                <span th:each="error : ${#fields.errors('fname')}" th:text="${error}"></span>
                            </div>
                            <div class="col-md-6">
                                <input type="text" th:field="*{lname}" class="form-control" placeholder="First name">
                                <span th:each="error : ${#fields.errors('lname')}" th:text="${error}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="text" th:field="*{email}" class="form-control" placeholder="Email address">
                                <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <textarea name="" id="" th:field="*{message}" class="form-control" placeholder="Write your message." cols="30" rows="10"></textarea>
                                <span th:each="error : ${#fields.errors('message')}" th:text="${error}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 mr-auto">
                                <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Send Message">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 ml-auto">
                    <div class="bg-white p-3 p-md-5">
                        <h3 class="text-black mb-4">Contact Info</h3>
                        <hr>
                        <ul class="list-unstyled footer-link" th:each="contactInfoDto : ${contactInfoDto}">
                            <li class="d-block mb-3">
                                <span class="d-block text-black">Address:</span>
                                <span th:text="${contactInfoDto.address}"></span></li>
                            <li class="d-block mb-3"><span class="d-block text-black">Phone:</span>
                                <span th:text="${contactInfoDto.phone}"></span>
                            </li>
                            <li class="d-block mb-3"><span class="d-block text-black">Email:</span>
                                <span th:text="${contactInfoDto.email}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
