<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/sheared/adminLayout">
<head>
    <meta charset="UTF-8">
    <title>Child List</title>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Child List</h3>
                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0" style="height: 470px;">
                    <table class="table table-head-fixed text-nowrap" th:switch="${childDto}" th:case="*">
                        <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Date Of Birth</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="childDto : ${childDto}">
                            <td ><img th:src="@{'/photos/child/Profile/'+${childDto.photo}}" alt="" style="border: 1px solid #ddd;
                                border-radius: 50px;padding: 5px;width: 50px;"></td>
                            <td th:text="${childDto.name}"></td>
                            <td th:text="${childDto.dateOfBirth}"></td>
                            <td th:text="${childDto.gender}"></td>
                            <td>
                                <a th:href="@{/admin/child/delete/{id}(id=${childDto.id})}"
                                   class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
