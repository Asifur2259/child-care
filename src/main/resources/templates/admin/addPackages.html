<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/sheared/adminLayout">
<head>
    <meta charset="UTF-8">
    <title>Add Packages</title>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Packages</h3>
                    </div>
                    <form role="form" th:action="@{/admin/add/packages}" th:object="${packagesDto}" method="post" >
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tittle</label>
                                <input type="text" th:field="*{tittle}" class="form-control" id="exampleInputEmail1" placeholder="Add a Tittle">
                                <span th:each="error : ${#fields.errors('tittle')}" th:text="${error}"></span>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" th:field="*{description}" class="form-control" cols="20" rows="10"></textarea>
                                <span th:each="error : ${#fields.errors('description')}" th:text="${error}"></span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Add Package</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
