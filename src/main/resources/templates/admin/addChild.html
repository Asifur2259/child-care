<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/sheared/adminLayout">
<head>
    <meta charset="UTF-8">
    <title>Add Child</title>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header text-center">
                        <h3 class="card-title">Add Child</h3>
                    </div>
                    <form role="form" th:action="@{/admin/child/add}" th:object="${childDto}" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label >Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" placeholder="Child Name">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="exampleInputPassword1" placeholder="Birth date">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Photo</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="">Upload</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Select</label>
                                <select class="form-control" th:field="*{gender}">
<!--                                    <option th:value="">Select Gender</option>-->
                                    <option th:value="male">Male</option>
                                    <option th:value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
